apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    final MVP_MOXY_VERSION = '1.4.5'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    provided 'com.android.support:support-annotations:25.1.1'

    provided 'com.trello:rxlifecycle:1.0'
    provided 'io.reactivex:rxjava:1.2.4'

    provided "com.arello-mobile:moxy:$MVP_MOXY_VERSION"

    testCompile 'junit:junit:4.12'
}

publish {
    groupId = 'com.github.popalay'
    artifactId = 'rx-lifecycle-moxy'
    publishVersion = '1.0.0'
    desc = 'The utility for automatic completion of sequences based on Moxy Presenter lifecycle events'
    licences = ['Apache-2.0']
    uploadName = 'RxLifecycleMoxy'
    website = 'https://github.com/Popalay/RxLifecycleMoxy'
}
